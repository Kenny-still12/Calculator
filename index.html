<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="previous-display" data-previous-display>100 + 200</div>
            <div class="current-display" data-current-display>300</div>
        </div>
        <div class="buttons">
            <button class="btn clear" data-all-clear>C</button>
            <button class="btn back" data-delete>delete</button>
            <button class="btn percent" data-operation>%</button>
            <button class="btn operation" data-operation>รท</button>
            <button class="btn number" data-number>7</button>
            <button class="btn number" data-number>8</button>
            <button class="btn number" data-number>9</button>
            <button class="btn operation" data-operation>x</button>
            <button class="btn number" data-number>4</button>
            <button class="btn number" data-number>5</button>
            <button class="btn number" data-number>6</button>
            <button class="btn operation" data-operation>-</button>
            <button class="btn number" data-number>1</button>
            <button class="btn number" data-number>2</button>
            <button class="btn number" data-number>3</button>
            <button class="btn operation" data-operation>+</button>
            <button class="btn number" id="zero" data-number>0</button>
            <button class="btn decimal" data-number>.</button>
            <button class="btn equals">=</button>
        </div>
    </div>
</body>
</html>
